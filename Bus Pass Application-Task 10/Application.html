<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BussPass Application</title>
</head>
<body>
    <form method="get" action="./submission.html">
        <center>
            <img src="./buspassHeading.png" alt="image" width="650">
        </center>
        <fieldset>
            <legend padding="5px 10px"><b>Applicant Details</b></legend>
            <label for="name">First Name:</label>

            <input type="text" name="name" id="name" pattern="[A-Za-z]+{3,20}" required>
            <label for="name">Father's Name:</label>
            <input type="text" name="name" id="name" pattern="[A-Za-z]+{3,20}" required><br><br>
            <label for="Date of birth">Date of Birth</label>
            <input type="datetime-local" name="DOB" id="DOB" margin="5px" required>
            <label for="gender">Gender:</label>
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="Male" id="male" required>
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="female" value="female" required><br><br>
            <label for="Adhaar">Adhaar No.:</label>
            <input type="num" name="Adhaar" id="Adhaar" placeholder="Enter adhaar number">
            <label for="whatsapp No">WhatsApp No:</label>
            <input type="number" name="Whatsapp nu." id="Whatsapp no" placeholder="Enter whatsapp no." required><br><br>
            <label for="Email">Email id:</label>
            <input type="text" name="mail id" id="mail id" placeholder="Eter mail id" pattern="(?=.*[a-zA-Z0-9.])+@(?=.*[a-z0-9])+(?=.*[a-z])" required>
            <label for="Photo">Photo:</label>
            <input type="file" name="Profile Photo" id="Photo" placeholder="Choose file">
        </fieldset>
        <fieldset>
            <legend><b>Residential Address Details</b></legend>
            <label for="Address">Applicant's Address:</label>
            <textarea name="Address" id="Applicant Address" pattern="[A-Za-z]+{3,20}"></textarea>
            <label for="District">District</label>
            <select name="District" id="District">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Adilabad">Adilabad</option>
                <option value="Mancherial">Mancherial</option>
                <option value="Nirmal">Nirmal</option>
                <option value="Nizamabad">Nizamabad</option>
            </select><br><br>
            <label for="Mandal">Mandal:</label>
            <select name="Mandal" id="Mandal">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
            <label for="Village">Village:</label>
            <select name="Village" id="Village">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Hyderabad">Hyderabad</option>
            </select><br><br>
            <label for="Pincode">Pincode:</label>
            <input type="number" name="Pincode" id="Pincode" pattern="[0-9]+{6}">
        </fieldset>
        <fieldset>
            <legend><b>Pass Type Details</b></legend>
            <label for="city">City:</label>
            <select name="city" id="city">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Hyderabad">Hyderabad</option>
            </select><br><br>
            <label for="Pass Type">Pass Type</label>
            <select name="Pass Type" id="Pass Type">
                <option value="select">----Select----</option>
                <option value="GREATER Pass ">GREATER PASS</option>
                <option value="GENERAL ORDINARY ROUTE PASS MTLY">GENERAL ORDINARY ROUTE Pass MTLY</option>
                <option value="GENERAL METRO EXPRESS ROUTE PASS MTLY">GENERAL METRO EXPRESS ROUTE Pass MTLY</option>
                <option value="ORDINARY PASS">ORDINARY PASS</option>
                <option value="METRO EXPRESS PASS">METRO EXPRESS Pass</option>
                <option value="METRO DELUXE PASS">METRO DELUXE Pass</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><b>Mode of Payment & Pass Cancellation</b></legend>
            <label for="Payment mode">Payment Mode:</label>
            <select name="Payment Mode" id="Payment Mode">
                <option value="Select Payment Mode">Select Payment Mode</option>
                <option value="Payment at Counter">Payment at Counter</option>
            </select><br><br>
            <label for="Pass Delivery Mode">Pass Delivery Mode:</label>
            <select name="Pass delivery mode" id="Pass Delivery Mode">
                <option value="Select Pass Delivery Mode">Select Pass Delivery Mode</option>
                <option value="At Counter">At Counter</option>
            </select><br><br>
            <label for="Collect Pass">Center at which you want to Collect Pass:</label>
            <select name="Collect Pass" id="Collect Pass">
                <option value="----Select----">----Select----</option>
                <option value="RTC ABIDS--HYD[04/02/2025] ">RTC ABIDS--HYD[04/02/2025]</option>
                <option value="RTC AIRPORT--HYD[04/02/2025]">RTC AIRPORT--HYD[04/02/2025]</option>
                <option value="RTC CBS--HYD[05/02/2025]">RTC CBS--HYD[05/02/2025]</option>
                <option value="RTC ECIL--HYD[06/02/2025]">RTC ECIL--HYD[06/02/2025]</option>
                <option value="RTC KOTI--HYD[08/02/2025]">RTC KOTI--HYD[08/02/2025]</option>
            </select><br><br>
        </fieldset><br>
        <center>
            <img src="./captcha.png" alt="enter valid captcha" width="300"><br>
        </center>
        <center><input type="text" name="captcha" id="captcha" required></center>
        <br><br>
        <center><input type="submit" name="submit"></center>
    </form>
</body>
</html>
